<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phishing URL Checker</title>
    <style>
        body {
            background-color: #f5faff;
            color: #2c3e50;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007BFF;
        }
        input[type="text"] {
            width: 480px;
            height: 48px;
            font-size: 18px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 200px;
            height: 50px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
        }
        .home-link {
            margin-top: 30px;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Check a URL for Phishing</h1>
        <form method="post">
            <input type="text" name="url" placeholder="Enter URL" required>
            <button type="submit">Check</button>
        </form>

        {% if result %}
            <p>{{ result }}</p>
        {% endif %}
        {% if vt_result %}
            <p>{{ vt_result }}</p>
        {% endif %}

        <a href="{{ url_for('home') }}" class="home-link">üè† Back to Home</a>
    </div>
</body>
</html>
