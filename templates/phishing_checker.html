<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phishing URL Checker</title>
    <style>
        body {
            background-color: #f5faff;
            color: #2c3e50;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007BFF;
        }
        input[type="text"] {
            width: 480px;
            height: 48px;
            font-size: 18px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 200px;
            height: 50px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
        }
        .home-link {
            margin-top: 30px;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        #qr-scanner {
            width: 480px;
            height: 360px;
            margin-top: 20px;
            display: none;
        }
        #scan-result {
            font-size: 20px;
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Check a URL for Phishing</h1>
        
        <!-- URL input form -->
        <form method="post">
            <input type="text" name="url" placeholder="Enter URL" required>
            <button type="submit">Check</button>
        </form>

        <!-- QR Code Scanning Button -->
        <button id="scan-qr-btn" onclick="startQRScanner()">Scan QR Code</button>

        <!-- Video feed for QR scanner -->
        <video id="qr-scanner" width="480" height="360"></video>

        <!-- Display the result of the QR code scan -->
        <div id="scan-result"></div>

        {% if result %}
            <p>{{ result }}</p>
        {% endif %}
        {% if vt_result %}
            <p>{{ vt_result }}</p>
        {% endif %}

        <a href="{{ url_for('home') }}" class="home-link">üè† Back to Home</a>
    </div>

    <!-- Include the jsQR library -->
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>

    <script>
        // QR Code Scanning functionality
        function startQRScanner() {
            const videoElement = document.getElementById('qr-scanner');
            const resultElement = document.getElementById('scan-result');
            videoElement.style.display = 'block'; // Show the video element
    
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(function(stream) {
                        videoElement.srcObject = stream;
                        videoElement.play();
    
                        videoElement.onloadedmetadata = function() {
                            // Ensure canvas dimensions match the video dimensions
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.width = videoElement.videoWidth;
                            canvas.height = videoElement.videoHeight;
    
                            // Continuously scan for QR codes
                            const scanQRCode = function() {
                                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                                const code = jsQR(imageData.data, canvas.width, canvas.height);
    
                                if (code) {
                                    // Stop the video feed when a QR code is detected
                                    const stream = videoElement.srcObject;
                                    const tracks = stream.getTracks();
                                    tracks.forEach(track => track.stop());
                                    videoElement.style.display = 'none';
    
                                    // Show the scanned URL result
                                    resultElement.textContent = 'QR Code Result: ' + code.data;
    
                                    // Optionally, check the scanned URL against the phishing checker
                                    checkQRCodeURL(code.data);
                                } else {
                                    requestAnimationFrame(scanQRCode);
                                }
                            };
    
                            scanQRCode(); // Start scanning
                        };
    
                    })
                    .catch(function(error) {
                        alert("Error accessing camera: " + error);
                    });
            } else {
                alert("Your browser does not support camera access for QR scanning.");
            }
        }
    
        // Function to check the URL from the QR code
        function checkQRCodeURL(qrData) {
            fetch('/check_qr_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ qr_data: qrData })
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('scan-result');
                resultElement.innerHTML = `
                    <p>QR Code: ${qrData}</p>
                    <p>Phishing Status: ${data.result}</p>
                    <p>VirusTotal Status: ${data.vt_result}</p>
                `;
            })
            .catch(error => {
                console.error('Error checking QR code URL:', error);
            });
        }
    </script>    
</body>
</html>
