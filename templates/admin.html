<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel - Blocked IPs</title>
    <style>
        body { background-color: black; color: white; text-align: center; font-family: Arial, sans-serif; }
        .container { margin-top: 5%; }
        h1 { font-size: 36px; color: yellow; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid white; font-size: 18px; }
        th { background-color: purple; }
        a {
            color: white; text-decoration: none;
            padding: 5px 10px; background-color: red;
            border-radius: 5px;
        }
        a:hover { background-color: darkred; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¨ Blocked IPs</h1>
        <table>
            <tr>
                <th>IP Address</th>
                <th>Action</th>
            </tr>
            {% for ip in blocked_ips %}
            <tr>
                <td>{{ ip.ip_address }}</td>
                <td><a href="{{ url_for('unblock', ip=ip.ip_address) }}">Unblock</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
