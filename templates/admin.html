<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel - Blocked IPs</title>
    <style>
        body {
            background-color: #f5f8fa;
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .container {
            margin: 5% auto;
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
        }
        h1 {
            font-size: 36px;
            color: #007BFF;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            padding: 15px;
            border: 1px solid #dee2e6;
            font-size: 18px;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f6fc;
        }
        a {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¨ Blocked IP Addresses</h1>
        <table>
            <tr>
                <th>IP Address</th>
                <th>Action</th>
            </tr>
            {% for ip in blocked_ips %}
            <tr>
                <td>{{ ip.ip_address }}</td>
                <td><a href="{{ url_for('unblock', ip=ip.ip_address) }}">Unblock</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
