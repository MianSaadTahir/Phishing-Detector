<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pawned Email & Password Checker</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #2c3e50;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #007BFF;
        }
        input {
            width: 400px;
            height: 45px;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 220px;
            height: 50px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
        .home-link {
            margin-top: 30px;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Check Email or Password Breach</h1>

        <form method="post">
            <input type="email" name="email" placeholder="Enter Email">
            <button type="submit">Check Email</button>
        </form>

        <form method="post">
            <input type="password" name="password" placeholder="Enter Password">
            <button type="submit">Check Password</button>
        </form>

        {% if password_result %}
            <p>{{ password_result }}</p>
        {% endif %}

        <a href="{{ url_for('home') }}" class="home-link">üè† Back to Home</a>
    </div>
</body>
</html>
