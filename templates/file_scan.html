<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Scanner</title>
    <style>
        body {
            background-color: #f0f6fc;
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 30px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 25px;
            color: #007BFF;
        }
        input[type="file"] {
            width: 450px;
            height: 45px;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            background-color: white;
            color: #2c3e50;
            border: 2px solid #007BFF;
            margin-bottom: 20px;
        }
        button {
            width: 200px;
            height: 45px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
        }
        .home-link {
            margin-top: 30px;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Scan a File for Malware</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Scan</button>
        </form>
        {% if file_result %}
            <p>{{ file_result }}</p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="home-link">üè† Back to Home</a>
    </div>
</body>
</html>
