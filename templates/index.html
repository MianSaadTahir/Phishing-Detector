<!DOCTYPE html>
<html>

<head>
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h2 class="text-center">Phishing Awareness & Detection Tool</h2>

    <form method="POST" class="mt-4">
        <label>Enter URL:</label>
        <input type="text" name="url" class="form-control" placeholder="Enter website URL" required>
        <button type="submit" class="btn btn-danger mt-3">Check URL</button>
    </form>

    {% if result %}
    <div class="alert alert-warning mt-3">{{ result }}</div>
    {% endif %}

    <!-- File Upload Form -->
    <h3 class="mt-4">ðŸ“‚ Upload a File for Virus Scan</h3>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control">
        <button type="submit" class="btn btn-danger mt-2">Scan File</button>
    </form>

    {% if file_result %}
    <div class="alert alert-warning mt-3">
        <strong>Scan Result:</strong> {{ file_result }}
    </div>
    {% endif %}

</body>

</html>
